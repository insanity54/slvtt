name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 23 * * *"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FedericoCarboni/setup-ffmpeg@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - run: npm install
      - run: npm run build
      - run: npm test